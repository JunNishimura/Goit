name: test

on:
  push:
    branches:
      - '**'

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup Golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      
      - name: get dependencies
        run: go get -v -t -d ./...

      - name: test code
        run: go test ./...